<h3>Experiments</h3>
<ul>


  <li *ngFor="let experiment of experiments">
    <span *ngIf="experimentToEdit !== experiment; else editBlock">
      <span (click)="edit(experiment)" class="editable-text">{{experiment}}</span>
      <button (click)="delete(experiment)">delete</button>
    </span>
    <ng-template #editBlock>
      <input #updateExperiment (keyup.enter)="save(updateExperiment, experiment)" value="{{experiment}}"/>
      <button (click)="save(updateExperiment, experiment); updateExperiment.value = ''">save</button>
    </ng-template>
  </li>
</ul>
<input #newExperiment (keyup.enter)="addExperiment(newExperiment.value); newExperiment.value = ''"
       type="text" placeholder="Enter Experiment here"/>
<button (click)="addExperiment(newExperiment.value); newExperiment.value =''">Add</button>
